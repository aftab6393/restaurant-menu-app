<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aftab Restaurants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #ff5e62;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff9966;
        }
        .form-control {
            border-radius: 10px;
        }
        .link {
            color: #ff5e62;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-center">
                    <h2 class="mb-4">Create an Account</h2>
                    <p class="text-muted">Sign up to get started</p>
                    <form id="signup-form">
                        <div class="mb-3">
                            <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- ✅ Added ID to the Button -->
                        <button type="submit" id="signup-btn" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3">
                        Already have an account? <a href="signin.html" class="link">Sign In</a>
                    </p>
                    <p id="error-message" class="text-danger"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Only ONE script import -->a
    <script type="module" src="signup.js"></script>

</body>
</html>
