<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="forgot-password.js"></script>

    <!-- Bootstrap (For better UI) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-container h2 {
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ff5f6d;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #e03e4d;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .extra-links a {
            text-decoration: none;
            color: #ff5f6d;
            font-weight: bold;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email, and we'll send you a reset link.</p>

        <form id="forgot-password-form">
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <p id="error-message" class="error"></p>

            <button type="submit" id="reset-btn" class="btn-primary">
                <span id="btn-text">Send Reset Link</span>
                <span id="loading-spinner">üîÑ</span>
            </button>
        </form>

        <p class="extra-links mt-3">
            <a href="signin.html">‚Üê Back to Sign In</a>
        </p>
    </div>

</body>
</html>
