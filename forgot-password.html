<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- ✅ Keep the same CSS file -->
    <script type="module" src="forgot-password.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email, and we'll send you a reset link.</p>

            <form id="forgot-password-form">
                <input type="email" id="reset-email" placeholder="Enter your email" required>
                <p id="error-message" class="error"></p>

                <button type="submit" id="reset-btn" class="btn-primary">
                    <span id="btn-text">Send Reset Link</span>
                    <span id="loading-spinner" class="d-none">🔄</span>
                </button>
            </form>

            <p class="extra-links">
                <a href="signin.html">← Back to Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
