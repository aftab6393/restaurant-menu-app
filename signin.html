<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Aftab Restaurants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #ff5e62;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff9966;
        }
        .form-control {
            border-radius: 10px;
        }
        .link {
            color: #ff5e62;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-center">
                    <h2 class="mb-4">Welcome Back!</h2>
                    <p class="text-muted">Sign in to continue</p>
                    <form id="signin-form">
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" id="signin-btn" class="btn btn-primary w-100">
                            <span id="btn-text">Sign In</span>
                            <span id="loading-spinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>
                    <p class="mt-2">
                        <a href="forgot-password.html" class="link">Forgot Password?</a>
                    </p>

                    <p class="mt-3">
                        Don't have an account? <a href="signup.html" class="link">Sign Up</a>
                    </p>
                    <p id="error-message" class="text-danger"></p>
                </div>
            </div>
        </div>
    </div>
<p class="mt-2">
    <a href="#" id="forgot-password" class="link">Forgot Password?</a>
</p>

    <script src="signin.js" type="module"></script>
</body>
</html>
